<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-blue-100 flex justify-center items-center min-h-screen p-4">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl p-6">
        <h1 class="text-2xl font-semibold text-blue-600 mb-4 text-center">My To-Do List</h1>
        <div class="mb-4">
            <input type="text" id="todo-input" placeholder="Add a new task..." class="w-full p-2 rounded-md border border-gray-300 focus:border-blue-500 focus:ring-blue-500">
        </div>
        <ul id="todo-list" class="space-y-3">
            </ul>
        <div class="mt-4 flex justify-center">
            <button id="add-button" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">Add Task</button>
        </div>
    </div>

    <script src="script/index.js></script>
</body>
</html>
